<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Send Form...</title>
	<link rel="stylesheet" type="text/css" href="http://cjax.sourceforge.net/examples/resources/css/form.css" media="all">
</head>
<body>
<form id="form1" name="form1" class="appnitro"  method="post" action="">
	<div class="form_description">
      <h2>HTML FORM</h2>
      <p>Send any form data through ajax...</p>
	</div>                        
	<ul>
	<li id="li_2" >
      <label class="description" for="element_2">Username </label>
      <span>
          <input id="username" name="a[username]" class="element text" maxlength="255" size="24" value=""/>
      </span>
      <span id='user_label' style='color:grey;'>Enter username</span>
	</li>        
	<li id="li_4" >
	<label class="description" for="element_4" id='label_4'>Pick.. </label>
	<div>
		<select class="element select medium" id="dropdown" name="a[dropdown]">
	      <option value="" selected="selected"></option>
	      <option value="classes" >PHP Classes</option>
	      <option value="files" >PHP Files Loaded</option>
	      <option value="ext" >PHP Extensions Loaded</option>
		</select>
	</div>
	</li>        
	<li id="li_1" >
		<label class="description" for="element_1" id='label_5'>Country </label>
		<div>
			<select class="element select medium" id="country" name="a[country]">
		      <option value="" selected="selected"></option>
		      <option value="us" >US</option>
		      <option value="in" >India</option>
		      <option value="ch" >China</option>
		      <option value="uk" >UK</option>
		      <option value="uk" >other</option>
			</select>
		</div>
	</li>        
	<li id="li_3" >
	<label class="description" for="element_3">State </label>
	<div>
      <input id="state" name="a[state]" class="element text medium" type="text" maxlength="255" value=""/>
	</div>
	</li>
	<li id="li_4" >
	<label class="description" for="element_4">City </label>
	<div>
      <input id="city" name="a[city]" class="element text medium" type="text" maxlength="255" value=""/>
	</div>
	</li>
	<li class="buttons">
          <input id="btnSubmit" class="button_text" type="submit" name="btnSubmit" value="Submit" />
	</li>
  </ul>
</form>
</body>
